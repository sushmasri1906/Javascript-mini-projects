<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="https://kit.fontawesome.com/4c96fb5bb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
               <li><a href="">Home</a></li>
               <li><a href="">About</a></li>
               <li><a href="">Portfolio</a></li>
               <li><a href="">Services</a></li>
               <li><a href="">Hire Me</a></li>
            </ul>
            <img src="images/moon.png" id="icon" alt="">
        </nav>

        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my Personal portfolio website to showcase my all works related to<br> web development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
        <div class="socialLinks">

                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" ><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
               
           
        </div>
    </div>
    <script>
        let icon=document.getElementById("icon");
icon.onclick=()=>{
    document.body.classList.toggle("dark-theme");
    if(document.body.classList.contains("dark-theme")){
        icon.src="images/sun.png";
    }
    else{
        icon.src="images/moon.png";
    }
}
    </script>
</body>
</html>
